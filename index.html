<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Sidebar Template</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-image: url('./assets/img/grass_bg.png');
            background-repeat: repeat;
            background-size: 200px;
        }
        .wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            flex: 0 0 auto;
            width: 250px;
            overflow-y: auto;

            background-image: url('./assets/img/brick_wall.png');
            background-repeat: repeat;
            background-size: 200px;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
        }
        .content-overlay {
            background-color: rgba(29, 128, 45, 0.65);
            min-height: 100vh;
            margin: 0;   
        }

        .content {
            padding: 20px;
            border-radius: 10px;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 56px;
                left: -250px;
                height: calc(100% - 56px);
                z-index: 1000;
                transition: all 0.3s;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-top: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Navbar (visible only on mobile) -->
            <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Your Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>

            <div class="content-overlay">
                <div class="content">
                <h1>Welcome to Your Website</h1>
                <p>This is the main content area. You can add your content here.</p>
                <!-- Add more content here as needed -->
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
