<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tammilehdon Ratsastuskeskus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/97ee02d098.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar (loaded dynamically) -->
        <nav id="sidebar" class="sidebar">
          <!-- Placeholder for the sidebar content -->
        </nav>

        <!-- Main content -->
        <div class="main-content">
            <!-- Navbar (visible only on mobile) -->
            <nav class="navbar navbar-expand-md navbar-light bg-light d-md-none fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Your Brand</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
            <div class="content-overlay">
                <div class="content">               
                <!-- Add more content here as needed -->
            </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelector('.navbar-toggler').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
     <script>
      // Function to load external content using Fetch API
      function loadPage(page) {
          fetch(page)
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.text();
              })
              .then(data => {
                  document.querySelector('.content').innerHTML = data;
              })
              .catch(error => {
                  document.querySelector('.content').innerHTML = '<p>Error loading content.</p>';
                  console.error('There was a problem with the fetch operation:', error);
              });
      }

      // Function to load the sidebar content dynamically
      function loadSidebar() {
          fetch('sidebar.html')
              .then(response => {
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.text();
              })
              .then(data => {
                  document.getElementById('sidebar').innerHTML = data;
                  // Add event listeners to dynamically loaded sidebar links
                  addNavEventListeners();
              })
              .catch(error => {
                  document.getElementById('sidebar').innerHTML = '<p>Error loading sidebar.</p>';
                  console.error('There was a problem with the fetch operation:', error);
              });
      }

      // Function to add event listeners to navigation links
      function addNavEventListeners() {
          document.querySelectorAll('.nav-link').forEach(link => {
              link.addEventListener('click', function (e) {
                  e.preventDefault();
                  const page = this.getAttribute('data-page');
                  loadPage(page);
              });
          });
      }

      // Load the sidebar and default page on window load
      window.onload = () => {
          loadSidebar(); // Load the sidebar
          loadPage('home.html'); // Load the home page by default
      };

  </script>
</body>
</html>
